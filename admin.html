<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة إدارة الموظفين</title>

<!-- خط عربي -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<!-- Bootstrap 5 RTL -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

<style>
    body { font-family: 'Cairo', sans-serif; background-color: #eef1f5; }
    h2 { color: #007bff; border-right: 4px solid #28a745; padding-right: 10px; margin-bottom: 20px; }
    #employee-count { font-weight: bold; margin-right: auto; }
    .employee-item { padding: 15px; background: #f9f9f9; border-right: 5px solid #007bff; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    .form-control:focus { box-shadow: 0 0 5px rgba(0,123,255,0.3); }
    .attendance-controls button { margin-right: 5px; }
</style>
</head>
<body oncontextmenu="return false;">

<div class="container my-4 p-4 bg-white rounded shadow">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
        <h2>إدارة الموظفين 👨‍💼</h2>
        <button id="logout-btn" class="btn btn-danger">تسجيل خروج 🚪</button>
    </div>

    <div class="row g-2 mb-3">
        <div class="col-md-3"><input type="text" id="employee-name" class="form-control" placeholder="اسم الموظف"></div>
        <div class="col-md-3"><input type="email" id="employee-email" class="form-control" placeholder="البريد الإلكتروني"></div>
        <div class="col-md-3"><input type="password" id="employee-password" class="form-control" placeholder="كلمة المرور"></div>
        <div class="col-md-2">
            <select id="employee-role" class="form-select">
                <option value="employee">موظف</option>
                <option value="admin">مدير</option>
            </select>
        </div>
        <div class="col-md-1"><button id="add-employee-btn" class="btn btn-success w-100">إضافة ➕</button></div>
    </div>

    <hr>

    <h2>إدارة إحداثيات الموقع 📍</h2>
    <div class="row g-2 mb-3">
        <div class="col-md-3"><input type="text" id="office-latitude" class="form-control" placeholder="خط العرض"></div>
        <div class="col-md-3"><input type="text" id="office-longitude" class="form-control" placeholder="خط الطول"></div>
        <div class="col-md-3"><input type="number" id="proximity-radius" class="form-control" placeholder="نصف القطر" value="50"></div>
        <div class="col-md-3"><button id="save-location-btn" class="btn btn-success w-100">حفظ الإحداثيات</button></div>
    </div>

    <div class="d-flex align-items-center mb-3 flex-wrap">
        <button id="show-employees-btn" class="btn btn-primary me-3 mb-2">عرض الموظفين 📜</button>
        <span id="employee-count" class="mb-2"></span>
    </div>

    <div id="employees-list"></div>
</div>

<div class="container my-4 p-4 bg-white rounded shadow">
    <h2>تقارير الحضور 📊</h2>
    <div class="d-flex flex-wrap align-items-center mb-3 gap-2">
        <button id="prev-day" class="btn btn-secondary">◀ اليوم السابق</button>
        <input type="date" id="date-filter" class="form-control" style="max-width: 200px;">
        <button id="next-day" class="btn btn-secondary">اليوم التالي ▶</button>
        <button id="filter-btn" class="btn btn-info">عرض التقرير</button>
    </div>

    <div class="table-responsive">
        <table id="attendance-table" class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                    <th>اسم الموظف</th>
                    <th>التاريخ</th>
                    <th>وقت الحضور</th>
                    <th>وقت الانصراف</th>
                    <th>إجمالي ساعات العمل</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Firebase JS -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
    if (e.key === 'F12' || (e.ctrlKey && e.key === 'u') || (e.ctrlKey && e.shiftKey && e.key === 'I')) e.preventDefault();
});

const firebaseConfig = {
    apiKey: "AIzaSyDLAF7NllObxnciIdRXlKe_BrFJE5sKHHE",
    authDomain: "attendance-system-65084.firebaseapp.com",
    projectId: "attendance-system-65084",
    storageBucket: "attendance-system-65084.firebasestorage.app",
    messagingSenderId: "918305105898",
    appId: "1:918305105898:web:94cf532638acdfbbc27493"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ✅ حماية صفحة الأدمن
auth.onAuthStateChanged(async (user) => {
    if (!user) { window.location.href = "index.html"; return; }
    const doc = await db.collection("users").doc(user.uid).get();
    if (!doc.exists || doc.data().role !== "admin") {
        alert("غير مصرح لك بالدخول 🚫");
        window.location.href = "index.html";
        return;
    }

    const logoutBtn = document.getElementById('logout-btn');
    const saveLocationBtn = document.getElementById('save-location-btn');
    const officeLatitudeInput = document.getElementById('office-latitude');
    const officeLongitudeInput = document.getElementById('office-longitude');
    const proximityRadiusInput = document.getElementById('proximity-radius');

    saveLocationBtn.addEventListener('click', async () => {
        const lat = officeLatitudeInput.value.trim();
        const lon = officeLongitudeInput.value.trim();
        const radius = proximityRadiusInput.value;
        if (!lat || !lon || !radius) { alert('يرجى تعبئة جميع حقول الموقع.'); return; }
        try {
            await db.collection('settings').doc('office_location').set({
                latitude: parseFloat(lat),
                longitude: parseFloat(lon),
                radius: parseInt(radius)
            });
            alert('تم حفظ إحداثيات الموقع بنجاح ✅');
        } catch (err) { alert('خطأ في حفظ الإحداثيات: ' + err.message); }
    });

    async function getOfficeLocation() {
        try {
            const doc = await db.collection('settings').doc('office_location').get();
            if (doc.exists) {
                const data = doc.data();
                officeLatitudeInput.value = data.latitude;
                officeLongitudeInput.value = data.longitude;
                proximityRadiusInput.value = data.radius;
            }
        } catch (err) { console.error(err); }
    }

    logoutBtn.addEventListener('click', () => auth.signOut().then(() => window.location.href = 'index.html'));

    document.getElementById('add-employee-btn').addEventListener('click', async () => {
        const name = document.getElementById('employee-name').value.trim();
        const email = document.getElementById('employee-email').value.trim();
        const password = document.getElementById('employee-password').value.trim();
        const role = document.getElementById('employee-role').value;
        if (!name || !email || !password) { alert('يرجى تعبئة جميع الحقول'); return; }
        try {
            const userCred = await auth.createUserWithEmailAndPassword(email, password);
            await db.collection('users').doc(userCred.user.uid).set({
                name, email, role, salary: 0,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert('تم إضافة الموظف ✅');
            document.getElementById('employee-name').value = '';
            document.getElementById('employee-email').value = '';
            document.getElementById('employee-password').value = '';
            showEmployees();
        } catch (err) { alert('خطأ: ' + err.message); }
    });

    const employeesListDiv = document.getElementById('employees-list');
    const employeeCountSpan = document.getElementById('employee-count');
    document.getElementById('show-employees-btn').addEventListener('click', () => {
        if (employeesListDiv.style.display === 'flex') employeesListDiv.style.display = 'none';
        else showEmployees();
    });

    async function showEmployees() {
        const snapshot = await db.collection('users').get();
        employeesListDiv.innerHTML = '';
        employeeCountSpan.textContent = `عدد الموظفين: ${snapshot.size}`;
        snapshot.forEach(doc => {
            const user = doc.data();
            const div = document.createElement('div');
            div.className = 'employee-item';
            div.innerHTML = `
                <span>${user.name} (${user.email}) - الدور: ${user.role}</span>
                <div class="employee-item-actions">
                    <button class="btn btn-warning btn-sm me-1">تعديل</button>
                    <button class="btn btn-danger btn-sm">حذف</button>
                </div>`;
            const editBtn = div.querySelector('.btn-warning');
            const delBtn = div.querySelector('.btn-danger');

            editBtn.addEventListener('click', async () => {
                const newName = prompt("ادخل الاسم الجديد:", user.name);
                if (newName) await db.collection('users').doc(doc.id).update({ name: newName });
                const newPassword = prompt("ادخل كلمة مرور جديدة (اتركه فارغ إذا لا تريد التغيير):");
                if (newPassword) {
                    const userForUpdate = firebase.auth().currentUser;
                    if (userForUpdate && userForUpdate.email === user.email) {
                        userForUpdate.updatePassword(newPassword)
                            .then(() => alert('تم تحديث كلمة المرور.'))
                            .catch(e => console.log(e));
                    } else { alert("لا يمكنك تحديث كلمة مرور مستخدم آخر مباشرة."); }
                }
                showEmployees();
            });

            delBtn.addEventListener('click', async () => {
                if (confirm(`هل تريد حذف الموظف ${user.name}؟`)) {
                    await db.collection('users').doc(doc.id).delete();
                    showEmployees();
                }
            });

            employeesListDiv.appendChild(div);
        });
        employeesListDiv.style.display = 'flex';
    }

    const attendanceTableBody = document.querySelector('#attendance-table tbody');
    const dateFilterInput = document.getElementById('date-filter');
    const filterBtn = document.getElementById('filter-btn');
    const prevDayBtn = document.getElementById('prev-day');
    const nextDayBtn = document.getElementById('next-day');

    let selectedDate = new Date();
    function updateDateInput() { dateFilterInput.value = selectedDate.toISOString().split('T')[0]; }

    window.addEventListener('load', () => { getOfficeLocation(); updateDateInput(); fetchReports(selectedDate); });

    prevDayBtn.addEventListener('click', () => { selectedDate.setDate(selectedDate.getDate() - 1); updateDateInput(); fetchReports(selectedDate); });
    nextDayBtn.addEventListener('click', () => { selectedDate.setDate(selectedDate.getDate() + 1); updateDateInput(); fetchReports(selectedDate); });
    filterBtn.addEventListener('click', () => {
        const dateVal = new Date(dateFilterInput.value);
        if (dateVal) { selectedDate = dateVal; fetchReports(selectedDate); }
    });

    async function fetchReports(date) {
        attendanceTableBody.innerHTML = '<tr><td colspan="5">جارٍ تحميل البيانات...</td></tr>';
        const usersSnap = await db.collection('users').get();
        const usersData = {};
        usersSnap.forEach(doc => usersData[doc.id] = doc.data());

        const start = new Date(date); start.setHours(0,0,0,0);
        const end = new Date(date); end.setHours(23,59,59,999);

        const attendanceSnap = await db.collection('attendance_log')
            .where('timestamp', '>=', start)
            .where('timestamp', '<=', end)
            .orderBy('timestamp', 'desc').get();

        const attendanceByEmployee = {};
        attendanceSnap.forEach(doc => {
            const data = doc.data();
            const uid = data.userId;
            if (!attendanceByEmployee[uid]) attendanceByEmployee[uid] = { 'حضور': null, 'انصراف': null };
            if (data.type === 'حضور' && !attendanceByEmployee[uid]['حضور'])
                attendanceByEmployee[uid]['حضور'] = new Date(data.timestamp.toDate());
            else if (data.type === 'انصراف' && !attendanceByEmployee[uid]['انصراف'])
                attendanceByEmployee[uid]['انصراف'] = new Date(data.timestamp.toDate());
        });

        attendanceTableBody.innerHTML = '';
        if (Object.keys(attendanceByEmployee).length === 0) {
            attendanceTableBody.innerHTML = '<tr><td colspan="5">لا توجد بيانات حضور لهذا اليوم.</td></tr>';
        } else {
            for (const uid in attendanceByEmployee) {
                const userData = usersData[uid] || { name: 'غير معروف' };
                const row = document.createElement('tr');
                const checkIn = attendanceByEmployee[uid]['حضور'];
                const checkOut = attendanceByEmployee[uid]['انصراف'];
                let totalHours = '-';
                if (checkIn && checkOut) {
                    const diffMs = checkOut - checkIn;
                    const hours = Math.floor(diffMs / (1000*60*60));
                    const minutes = Math.floor((diffMs % (1000*60*60)) / (1000*60));
                    totalHours = `${hours} ساعة و ${minutes} دقيقة`;
                }
                row.innerHTML = `
                    <td>${userData.name}</td>
                    <td>${date.toISOString().split('T')[0]}</td>
                    <td>${checkIn ? checkIn.toLocaleTimeString('ar-EG') : '-'}</td>
                    <td>${checkOut ? checkOut.toLocaleTimeString('ar-EG') : '-'}</td>
                    <td>${totalHours}</td>
                `;
                attendanceTableBody.appendChild(row);
            }
        }
    }
});
</script>
</body>
</html>
