    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #007bff;
            --bg-body: #eef1f5;
            --bg-container: #ffffff;
            --text-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            background-color: var(--bg-container);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }

        .container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            border-right: 4px solid var(--secondary-color);
            padding-right: 10px;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #logout-btn {
            background-color: var(--danger-color);
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #logout-btn:hover {
            background-color: #c82333;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            flex: 1 1 200px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-add {
            background-color: var(--secondary-color);
            color: #fff;
        }

        .btn-add:hover {
            background-color: #218838;
        }

        .btn-edit {
            background-color: var(--warning-color);
            color: var(--text-color);
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete {
            background-color: var(--danger-color);
            color: #fff;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .btn-show {
            background-color: var(--info-color);
            color: #fff;
        }

        .btn-show:hover {
            background-color: #0069d9;
        }

        #employee-count {
            background-color: #f0f2f5;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            color: #555;
            margin-right: auto;
        }

        #employees-list {
            margin-top: 20px;
            display: none; /* Default state is hidden */
            flex-direction: column;
            gap: 15px;
        }

        .employee-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 12px;
            border-right: 5px solid var(--primary-color);
        }

        .employee-item-actions {
            display: flex;
            gap: 10px;
        }

        /* Attendance Reports Table */
        .attendance-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #prev-day,
        #next-day {
            background-color: #6c757d;
            color: #fff;
        }

        #prev-day:hover,
        #next-day:hover {
            background-color: #5a6268;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            background-color: #fff;
            padding: 15px;
            text-align: right;
        }

        thead tr th {
            background-color: #f0f2f5;
            color: var(--primary-color);
            font-weight: bold;
            text-transform: uppercase;
        }

        tbody tr {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        tbody tr:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px;
            }

            .header-section {
                flex-direction: column-reverse;
                align-items: flex-start;
                gap: 15px;
            }

            #logout-btn {
                width: 100%;
                text-align: center;
            }

            .container h2 {
                font-size: 1.5rem;
            }

            .form-group {
                flex-direction: column;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="date"],
            select {
                width: 100%;
            }

            button {
                width: 100%;
            }

            .attendance-controls {
                flex-direction: column;
            }

            #employee-count {
                width: 100%;
                text-align: center;
                margin-right: 0;
            }

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid #ccc;
                margin-bottom: 15px;
                border-radius: 12px;
                overflow: hidden;
            }

            td {
                border: none;
                position: relative;
                padding-right: 50%;
                text-align: left;
                background: #fff;
            }

            td:before {
                position: absolute;
                top: 0;
                right: 0;
                width: 45%;
                padding: 15px;
                white-space: nowrap;
                font-weight: bold;
                content: attr(data-label);
                text-align: right;
                background: #f0f2f5;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="container">

        <div class="attendance-controls">

            <input type="date" id="date-filter">

            <thead>
                <tr>
                    <th>ÿßÿ≥ŸÖ ÿßŸÑŸÖŸàÿ∏ŸÅ</th>

                    <th>ŸàŸÇÿ™ ÿßŸÑÿ≠ÿ∂Ÿàÿ±</th>
                    <th>ŸàŸÇÿ™ ÿßŸÑÿßŸÜÿµÿ±ÿßŸÅ</th>
                    <th>ÿ•ÿ¨ŸÖÿßŸÑŸä ÿ≥ÿßÿπÿßÿ™ ÿßŸÑÿπŸÖŸÑ</th>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function(event) {
            if (
                event.key === 'F12' ||
                (event.ctrlKey && event.key === 'u') ||
                (event.ctrlKey && event.shiftKey && event.key === 'I')
            ) {
                event.preventDefault();
            }
        });

        const firebaseConfig = {
            apiKey: "AIzaSyDLAF7NllObxnciIdRXlKe_BrFJE5sKHHE",
            authDomain: "attendance-system-65084.firebaseapp.com",
            projectId: "attendance-system-65084",
            storageBucket: "attendance-system-65084.firebasestorage.app",
            messagingSenderId: "918305105898",
            appId: "1:918305105898:web:94cf532638acdfbbc27493"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const logoutBtn = document.getElementById('logout-btn');
        const saveLocationBtn = document.getElementById('save-location-btn');
        const officeLatitudeInput = document.getElementById('office-latitude');
        const officeLongitudeInput = document.getElementById('office-longitude');
        const proximityRadiusInput = document.getElementById('proximity-radius');

        // Ÿàÿ∏ŸäŸÅÿ© ŸÑÿ≠ŸÅÿ∏ ÿ•ÿ≠ÿØÿßÿ´Ÿäÿßÿ™ ÿßŸÑŸÖŸàŸÇÿπ
        saveLocationBtn.addEventListener('click', async () => {
            const lat = officeLatitudeInput.value.trim();
            const lon = officeLongitudeInput.value.trim();
            const radius = proximityRadiusInput.value;

            if (!lat || !lon || !radius) {
                alert('Ÿäÿ±ÿ¨Ÿâ ÿ™ÿπÿ®ÿ¶ÿ© ÿ¨ŸÖŸäÿπ ÿ≠ŸÇŸàŸÑ ÿßŸÑŸÖŸàŸÇÿπ.');
                return;
            }
            try {
                // ÿ≠ŸÅÿ∏ ÿßŸÑÿ•ÿ≠ÿØÿßÿ´Ÿäÿßÿ™ ŸÅŸä Ÿàÿ´ŸäŸÇÿ© Ÿàÿßÿ≠ÿØÿ© ŸÅŸä Firestore
                await db.collection('settings').doc('office_location').set({
                    latitude: parseFloat(lat),
                    longitude: parseFloat(lon),
                    radius: parseInt(radius)
                });
                alert('ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿ•ÿ≠ÿØÿßÿ´Ÿäÿßÿ™ ÿßŸÑŸÖŸàŸÇÿπ ÿ®ŸÜÿ¨ÿßÿ≠ ‚úÖ');
            } catch (err) {
                alert('ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ŸÅÿ∏ ÿßŸÑÿ•ÿ≠ÿØÿßÿ´Ÿäÿßÿ™: ' + err.message);
            }
        });

        // Ÿàÿ∏ŸäŸÅÿ© ŸÑÿ¨ŸÑÿ® ÿ•ÿ≠ÿØÿßÿ´Ÿäÿßÿ™ ÿßŸÑŸÖŸàŸÇÿπ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        async function getOfficeLocation() {
            try {
                const doc = await db.collection('settings').doc('office_location').get();
                if (doc.exists) {
                    const data = doc.data();
                    officeLatitudeInput.value = data.latitude;
                    officeLongitudeInput.value = data.longitude;
                    proximityRadiusInput.value = data.radius;
                }
            } catch (err) {
                console.error("ÿÆÿ∑ÿ£ ŸÅŸä ÿ¨ŸÑÿ® ÿ•ÿ≠ÿØÿßÿ´Ÿäÿßÿ™ ÿßŸÑŸÖŸàŸÇÿπ:", err);
            }
        }
        
        logoutBtn.addEventListener('click', () => auth.signOut().then(() => window.location.href = 'index.html'));

        // ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸàÿ∏ŸÅ
        document.getElementById('add-employee-btn').addEventListener('click', async () => {
            const name = document.getElementById('employee-name').value.trim();
            const email = document.getElementById('employee-email').value.trim();
            const password = document.getElementById('employee-password').value.trim();
            const role = document.getElementById('employee-role').value;
            if (!name || !email || !password) {
                alert('Ÿäÿ±ÿ¨Ÿâ ÿ™ÿπÿ®ÿ¶ÿ© ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ');
                return;
            }
            try {
                const userCred = await auth.createUserWithEmailAndPassword(email, password);
                await db.collection('users').doc(userCred.user.uid).set({
                    name,
                    email,
                    role,
                    salary: 0,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('ÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖŸàÿ∏ŸÅ ‚úÖ');
                document.getElementById('employee-name').value = '';
                document.getElementById('employee-email').value = '';
                document.getElementById('employee-password').value = '';
                showEmployees();
            } catch (err) {
                alert('ÿÆÿ∑ÿ£: ' + err.message);
            }
        });

        // ÿπÿ±ÿ∂/ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÖŸàÿ∏ŸÅŸäŸÜ
        const employeesListDiv = document.getElementById('employees-list');
        const employeeCountSpan = document.getElementById('employee-count');
        document.getElementById('show-employees-btn').addEventListener('click', () => {
            if (employeesListDiv.style.display === 'flex') {
                employeesListDiv.style.display = 'none';
            } else {
                showEmployees();
            }
        });

        async function showEmployees() {
            const snapshot = await db.collection('users').get();
            employeesListDiv.innerHTML = '';
            employeeCountSpan.textContent = `ÿπÿØÿØ ÿßŸÑŸÖŸàÿ∏ŸÅŸäŸÜ: ${snapshot.size}`;
            snapshot.forEach(doc => {
                const user = doc.data();
                const div = document.createElement('div');
                div.className = 'employee-item';
                div.innerHTML = `
                    <span>${user.name} (${user.email}) - ÿßŸÑÿØŸàÿ±: ${user.role}</span>
                    <div class="employee-item-actions">
                        <button class="btn-edit">ÿ™ÿπÿØŸäŸÑ</button>
                        <button class="btn-delete">ÿ≠ÿ∞ŸÅ</button>
                    </div>
                `;
                const editBtn = div.querySelector('.btn-edit');
                const delBtn = div.querySelector('.btn-delete');

                editBtn.addEventListener('click', async () => {
                    const newName = prompt("ÿßÿØÿÆŸÑ ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑÿ¨ÿØŸäÿØ:", user.name);
                    if (newName) {
                        await db.collection('users').doc(doc.id).update({ name: newName });
                    }
                    const newPassword = prompt("ÿßÿØÿÆŸÑ ŸÉŸÑŸÖÿ© ŸÖÿ±Ÿàÿ± ÿ¨ÿØŸäÿØÿ© (ÿßÿ™ÿ±ŸÉŸá ŸÅÿßÿ±ÿ∫ ÿ•ÿ∞ÿß ŸÑÿß ÿ™ÿ±ŸäÿØ ÿßŸÑÿ™ÿ∫ŸäŸäÿ±):");
                    if (newPassword) {
                        const userForUpdate = firebase.auth().currentUser;
                        if (userForUpdate && userForUpdate.email === user.email) {
                            userForUpdate.updatePassword(newPassword)
                                .then(() => alert('ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿ´ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±.'))
                                .catch(e => console.log(e));
                        } else {
                            alert("ŸÑÿß ŸäŸÖŸÉŸÜŸÉ ÿ™ÿ≠ÿØŸäÿ´ ŸÉŸÑŸÖÿ© ŸÖÿ±Ÿàÿ± ŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ¢ÿÆÿ± ŸÖÿ®ÿßÿ¥ÿ±ÿ© ÿ®Ÿáÿ∞Ÿá ÿßŸÑÿ∑ÿ±ŸäŸÇÿ©.");
                        }
                    }
                    showEmployees();
                });

                delBtn.addEventListener('click', async () => {
                    if (confirm(`ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖŸàÿ∏ŸÅ ${user.name}ÿü`)) {
                        await db.collection('users').doc(doc.id).delete();
                        showEmployees();
                    }
                });

                employeesListDiv.appendChild(div);
            });
            employeesListDiv.style.display = 'flex'; // Show the list after fetching data
        }

        // ÿ™ŸÇÿßÿ±Ÿäÿ± ÿßŸÑÿ≠ÿ∂Ÿàÿ±
        const attendanceTableBody = document.querySelector('#attendance-table tbody');
        const dateFilterInput = document.getElementById('date-filter');
        const filterBtn = document.getElementById('filter-btn');
        const prevDayBtn = document.getElementById('prev-day');
        const nextDayBtn = document.getElementById('next-day');

        let selectedDate = new Date();

        function updateDateInput() {
            dateFilterInput.value = selectedDate.toISOString().split('T')[0];
        }

        window.addEventListener('load', () => {
            getOfficeLocation(); // ÿ¨ŸÑÿ® ÿ•ÿ≠ÿØÿßÿ´Ÿäÿßÿ™ ÿßŸÑŸÖŸàŸÇÿπ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
            updateDateInput();
            fetchReports(selectedDate);
        });

        prevDayBtn.addEventListener('click', () => {
            selectedDate.setDate(selectedDate.getDate() - 1);
            updateDateInput();
            fetchReports(selectedDate);
        });
        nextDayBtn.addEventListener('click', () => {
            selectedDate.setDate(selectedDate.getDate() + 1);
            updateDateInput();
            fetchReports(selectedDate);
        });
        filterBtn.addEventListener('click', () => {
            const dateVal = new Date(dateFilterInput.value);
            if (dateVal) {
                selectedDate = dateVal;
                fetchReports(selectedDate);
            }
        });

        async function fetchReports(date) {
            attendanceTableBody.innerHTML = '<tr><td colspan="5" data-label="ÿßŸÑÿ≠ÿßŸÑÿ©">ÿ¨ÿßÿ±Ÿç ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™...</td></tr>';
            const usersSnap = await db.collection('users').get();
            const usersData = {};
            usersSnap.forEach(doc => usersData[doc.id] = doc.data());

            const start = new Date(date);
            start.setHours(0, 0, 0, 0);
            const end = new Date(date);
            end.setHours(23, 59, 59, 999);

            const attendanceSnap = await db.collection('attendance_log')
                .where('timestamp', '>=', start)
                .where('timestamp', '<=', end)
                .orderBy('timestamp', 'desc').get();

            const attendanceByEmployee = {};
            attendanceSnap.forEach(doc => {
                const data = doc.data();
                const uid = data.userId;
                if (!attendanceByEmployee[uid]) attendanceByEmployee[uid] = {
                    'ÿ≠ÿ∂Ÿàÿ±': null,
                    'ÿßŸÜÿµÿ±ÿßŸÅ': null
                };
                if (data.type === 'ÿ≠ÿ∂Ÿàÿ±' && !attendanceByEmployee[uid]['ÿ≠ÿ∂Ÿàÿ±'])
                    attendanceByEmployee[uid]['ÿ≠ÿ∂Ÿàÿ±'] = new Date(data.timestamp.toDate());
                else if (data.type === 'ÿßŸÜÿµÿ±ÿßŸÅ' && !attendanceByEmployee[uid]['ÿßŸÜÿµÿ±ÿßŸÅ'])
                    attendanceByEmployee[uid]['ÿßŸÜÿµÿ±ÿßŸÅ'] = new Date(data.timestamp.toDate());
            });
